{% extends "base.html" %}
{% load static %}

{% block extra_title %}
  | Products
{% endblock %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col">

    </div>
  </div>
</div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font mt-4">All Products</h2>
                <hr class="w50 mb-1">
            </div>
        </div>
        <div class="row ">
          {% for product in products %}
            <div class="col-12">
              {% if product.image %}
              <a href="">
                  <img class="product-img img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
              </a>
              {% else %}
              <a href="">
                  <img class="product-img img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
              </a>
              {% endif %}
              <p class="mb-0">{{ product.name }}</p>
            </div>
          {% endfor %}
        </div>
    </div>
{% endblock %}
