{% extends "base.html" %}
{% load static %}

{% block extra_title %}
  | Admin Product Edit
{% endblock %}


{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col">

    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 text-center mt-3">
            <h2 class="logo-font mt-5 mb-5 center"><i>Admin Product Management</i></h2>
            <h3 >Edit Product</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'admin_product_edit' product.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
               {{ form | crispy }}
               <div class="text-right">
                   <a class="btn" href="{% url 'products' %}">Cancel Upload</a>
                   <button type="submit" >Edit Product</button>
               </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
